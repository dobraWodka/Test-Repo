<template>
    <div onclick={selectProductHandler} class="slds-card_boundary slds-m-vertical_small">
        <lightning-card title={product.Name} variant="Narrow" icon-name="standard:product" >
            <template if:true={showDetails}>
                <div class="slds-grid slds-gutters slds-p-left_small">
                    <div class="slds-col slds-size_3-of-12">
                        <p>Name: </p>
                        <p>Quantity: </p>
                        <p>UnitPrice: </p>
                        <p>TotlaPrice: </p>
                        <p>ListPrice: </p>
                    </div>
                    <div class="slds-col slds-size_9-of-12">
                        <p>{product.Product2.Name}</p>
                        <p>{product.Quantity}</p>
                        <p>{product.UnitPrice}</p>
                        <p>{product.TotlaPrice}</p>
                        <p>{product.ListPrice}</p>
                    </div>
                </div>
                
            </template>
        </lightning-card>
    </div>
</template>
